  shop:
    address: 黑龙江省哈尔滨市南岗区哈尔滨工程大学
  baidu:
    ak:

minio:
  endpoint: http://192.168.170.10:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: takeout

